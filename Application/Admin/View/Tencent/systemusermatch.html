<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>关联后台用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">后台用户id</label>
            <div class="controls">
                <input type="text" class="text input-large" name="systemuserid"
                       value="{$data}">
                <php>
                    $userid= I('userid');
                </php>
                <input type="hidden" name="userid" value="{$userid}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit"
                    target-form="form-horizontal">确 定
            </button>
            <button class="btn btn-return"
                    onclick="javascript:history.back(-1);return false;">返 回
            </button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        $('.side-sub-menu').find('a[href="{:U('
        Tencent / index
        ')}"]'
        ).closest('li').addClass('current');
    </script>
</block>
