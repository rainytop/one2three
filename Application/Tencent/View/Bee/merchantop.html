<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="/index.php/tencent/bee/merchantop" method="post" class="form-horizontal">
	<div class="form-item">
		<label class="item-label">商户名称</label>
		<div class="controls">
			<input type="text" class="text input-large" name="merchantname"
				value="{$data.merchantname}">
		</div>
	</div>

	<div class="form-item">
		<label class="item-label">电话</label>
		<div class="controls">
			<input type="text" class="text input-large" name="merchanttelephone"
				value="{$data.merchanttelephone}">
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">商户地址</label>
		<div class="controls">
			<textarea name="merchantaddress">{$data.merchantaddress}</textarea>
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">二维码内欢迎语</label>
		<div class="controls">
			<textarea name="welcomemessage">{$data.welcomemessage}</textarea>
		</div>

		<input type="hidden" name="merchantid" value="100001">
	</div>


	<div class="form-item">
		<button class="btn submit-btn ajax-post" id="submit" type="submit"
			target-form="form-horizontal">确 定</button>
		<button class="btn btn-return"
			onclick="javascript:history.back(-1);return false;">返 回</button>
	</div>
</form>
</body>
</html>
